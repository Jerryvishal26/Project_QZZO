{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href= "{% static 'signin.css' %}">
  <title>Signin</title>

</head>
  <body>
    
    
  <div class="signin-box">
    <h1 class="ding">Signin Form</h1>
            
      <form>
        <div class="form-group">
        <label for="firstName">First Name</label>
        <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"/>
          </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>

              <div class="form-group">
                <label for="Age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="Age"
                  name="Age"
                />
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="password">Confirm password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="Confirm password"
                /></div>
              <input type=button onClick="location.href='success.html'" value='submit'>
                             
    </div>      
                     
 
                    
                
               
  </body>
</html>
